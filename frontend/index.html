<!DOCTYPE html>
<html>

<head>
    <title>TTS Stream Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>TTS Stream Player</h1>

        <div class="input-group">
            <label>Backend URL:</label>
            <input type="text" id="backendUrl" value="http://localhost:8000/tts-stream">
        </div>

        <div class="input-group">
            <label>Request Body (JSON):</label>
            <textarea id="requestBody" rows="6">
                {
                    "text": "تست آڈیو",
                    "voice_id": "v_kwmp7zxt",
                    "output_format": "MP3_22050_128"
                }
            </textarea>
        </div>

        <button onclick="streamAudio()">Stream Audio</button>
        <div id="status"></div>
        <audio id="audioPlayer" controls autoplay>
            <source id="audioSource" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        async function streamAudio() {
            const url = document.getElementById('backendUrl').value;
            const requestBody = document.getElementById('requestBody').value;
            const statusEl = document.getElementById('status');
            const audioPlayer = document.getElementById('audioPlayer');

            try {
                let parsedBody;
                try {
                    parsedBody = JSON.parse(requestBody);
                } catch (e) {
                    throw new Error('Invalid JSON in request body');
                }
                if (!parsedBody.text || !parsedBody.voice_id || !parsedBody.output_format) {
                    throw new Error('Missing required fields: text, voice_id, or output_format');
                }

                statusEl.textContent = "Starting stream...";
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(parsedBody)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }

                const contentType = response.headers.get('content-type');
                
                const mediaSource = new MediaSource();
                audioPlayer.src = URL.createObjectURL(mediaSource);

                mediaSource.addEventListener('sourceopen', async () => {
                    const sourceBuffer = mediaSource.addSourceBuffer(contentType);
                    const reader = response.body.getReader();
                    const queue = [];
                    let isProcessing = false;
                    async function processQueue() {
                        if (isProcessing || queue.length === 0) return;
                        
                        isProcessing = true;
                        const chunk = queue.shift();

                        try {
                            if (!sourceBuffer.updating) {
                                sourceBuffer.appendBuffer(chunk);
                                statusEl.textContent = "Streaming... " + chunk.length + " bytes received";
                            } else {
                                queue.unshift(chunk);
                            }
                        } catch (error) {
                            console.error('Error appending buffer:', error);
                            statusEl.textContent = "Error appending buffer: " + error.message;
                        }

                        await new Promise(resolve => {
                            sourceBuffer.addEventListener('updateend', () => {
                                isProcessing = false;
                                resolve();
                                processQueue();
                            }, { once: true });
                        });
                    }

                    while (true) {
                        const { done, value } = await reader.read();
                        
                        if (done) {
                            while (queue.length > 0 || isProcessing) {
                                await new Promise(resolve => setTimeout(resolve, 100));
                            }
                            mediaSource.endOfStream();
                            statusEl.textContent = "Stream completed";
                            break;
                        }
                        queue.push(value);
                        processQueue();
                    }
                });

                mediaSource.addEventListener('error', (e) => {
                    console.error('MediaSource error:', e);
                    statusEl.textContent = "Streaming error occurred";
                });

            } catch (error) {
                statusEl.textContent = `Error: ${error.message}`;
                console.error('Request error:', error);
                audioPlayer.src = '';
            }
        }
    </script>
</body>

</html>
